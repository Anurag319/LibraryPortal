<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Library portal</title>
	<link rel="stylesheet" href="stylelib.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Library</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
				<form class="d-flex">
					<input id="srchbtn" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn searchbtn btn-outline-danger" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div id="message">
	</div>
	<div class="container my-3">
		<h1>LIBRARY PORTAL</h1>
		<hr>
		<form id="Libraryform">
			<div class="row mb-3">
				<label for="inputBook" class="col-sm-2 col-form-label">Book name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputBook">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputAuthor">
				</div>
			</div>
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-2 pt-0">Book type</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input checked" type="radio" name="type" id="Fiction" value="Fiction">
						<label class="form-check-label checked" for="Fiction">
							Fiction
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="Poetry" value="Poetry">
						<label class="form-check-label" for="Poetry">
							Poetry
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
						<label class="form-check-label" for="Programming">
							Programming
						</label>
					</div>
				</div>
			</fieldset>
			<button id="Addbookss" type="submit" class="btn Addbook btn-primary">Add book</button>
		</form>

		<h1>Your Books</h1>
		<div id="table" class="my-4">
			<table class="table table-striped table-dark table-hover my-3">
				<thead>
					<tr>
						<th scope="col">Serial no</th>
						<th scope="col">Book</th>
						<th scope="col">Author</th>
						<th scope="col">Book type</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody id="tablebody">
				</tbody>
			</table>
		</div>

	</div>

    <script src="index.js"></script>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
